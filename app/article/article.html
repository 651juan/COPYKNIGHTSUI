<body>
<h1> Article Overview</h1>
<div class="container-fluid">
  <!-- First row with the wordcloud -->
  <div class="row">
      <div class="col-md-4">
      </div>
    <div class="col-md-6" id="wordcloud">
      <p>Placeholder wordcloud</p>
    </div>
      <div class="col-md-4">
      </div>
  </div>

  <!-- Middle row with content -->
  <div class="row">
    <div class="col-md-2 sidebar-left">
      <h2>Sidebar left</h2>
        <p>We could make filters here, or something fancy</p>
    </div>
    <div class="col-md-8 article">
      <h2>Title</h2>
        <p>{{title}}</p>
      <h2>Citation</h2>
        <p>{{citation}}</p>
      <h2>Authors</h2>
      <p ng-repeat="x in authors">
        <a href="#!/articles/author/{{x}}">
          {{x}}
        </a>
      </p>
    </div>
    <div class="col-md-2 sidebar-right">
      <h3>Categories</h3>
        <h2>Industry</h2>
          <p ng-repeat="x in industry">
            <a href="#!/articles/industry/{{x}}">
              {{x}}
            </a>
          </p>
        <h3>Recommened Articles</h3>
      <p ng-repeat="x in similar">
        <a href="#!/page/{{x.pageid}}">
          {{x.name}}
        </a>
      </p>
    </div>
  </div>
  <!-- Row with the net -->
    <div class="row">
        <div class="col-md-12" id="net">
            <p>Placeholder Net</p>
        </div>
    </div>
</div>



</body>
