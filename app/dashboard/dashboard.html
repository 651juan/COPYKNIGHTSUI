<body>
<h1> Article Overview</h1>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="wordcloud">
                    <p>Placeholder wordcloud</p>
                </div>

            </div>
            <div class="row">
                <div class="col-md-2 sidebar-left">
                    <h2>Sidebar left</h2>
                    <p>We could make filters here, or something fancy</p>

                </div>
                <div class="col-md-8 article">
                    <h2>Title</h2>
                    <p>{{title}}</p>
                    <h2>Citation</h2>
                    <p>{{citation}}</p>
                    <h2>Authors</h2>
                    <div ng-repeat="x in authors">{{x}}</div>
                </div>
                <div class="col-md-2 sidebar-right">

                    <h3>Categories</h3>
                    <h3>Recommened Articles</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" id="net">
                    <p>Placeholder Net</p>
                </div>
            </div>
    </div>


</body>
