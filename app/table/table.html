<table st-table="displayedCollection" class="table table-striped" st-safe-src="rowCollection">
    <thead>
                    <script>
                     document.getElementsByClassName('btn btn-default')[0].onclick = function() {
                         var search = document.getElementsByClassName('form-control')[0].value.toLowerCase();
                         window.location = "http://localhost:8000/#!/articles/wordcloud/" + search;
                     }

                     document.getElementsByClassName('form-control')[0]
                             .addEventListener("keyup", function(event) {
                                 event.preventDefault();
                                 if (event.keyCode == 13) {
                                     document.getElementsByClassName('btn btn-default')[0].click();
                                 }
                             });
                    </script>

    <h2>{{title}}</h2>
    <tr>
        <th ng-if="rankOn">
            <input st-search="rank" placeholder="Filter by rank" class="input-sm form-control" type="search"/>
        </th>
        <th>
            <input st-search="title" placeholder="Filter by title" class="input-sm form-control" type="search"/>
        </th>
        <th>
            <input st-search="authorString" placeholder="Filter by author" class="input-sm form-control" type="search"/>
        </th>
        <th>
            <input st-search="year" placeholder="Filter by year" class="input-sm form-control" type="search"/>
        </th>
    </tr>
    <tr>
        <th ng-if="rankOn" st-sort="rank">Relevant</th>
        <th st-sort="title">Title</th>
        <th st-sort="authorString">Author</th>
        <th st-sort="year">Year</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in displayedCollection">
        <td ng-if="rankOn">{{row.rank}}</td>
        <td>{{row.title}}</td>
        <td>{{row.authorString}}</td>
        <td>{{row.year}}</td>
        <td>
            <button type="button" ng-click="view(row)" class="btn btn-success">
                View More Info
            </button>
        </td>

    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="3" class="text-center">
            <div st-template="pagination.html" st-pagination="" st-items-by-page="ctrl.itemsByPage"></div>
        </td>
        <td colspan="2">
            <div class="btn-group pull-right ng-scope">
                <!-- could be within a ng-repeat-->
                <button type="button" ng-class="{'active':ctrl.itemsByPage==10}" ng-click="ctrl.itemsByPage=10" class="btn btn-default">10</button>
                <button type="button" ng-class="{'active':ctrl.itemsByPage==25}" ng-click="ctrl.itemsByPage=25" class="btn btn-default">25</button>
                <button type="button" ng-class="{'active':ctrl.itemsByPage==50}" ng-click="ctrl.itemsByPage=59" class="btn btn-default">50</button>
            </div>
        </td>
    </tr>
    </tfoot>
</table>
