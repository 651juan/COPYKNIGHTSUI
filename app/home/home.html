<div class="container-fluid" id="tiles">
    <div class="row" id="searchbar">
        <div class="col-md-12">
            <h3>Explore by using keywords</h3>
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
                    <script>
                     document.getElementsByClassName('btn btn-default')[0].onclick = function() {
                         var search = document.getElementsByClassName('form-control')[0].value.toLowerCase();
                         window.location = "http://localhost:8000/#!/articles/wordcloud/" + search;
                     }

                     document.getElementsByClassName('form-control')[0]
                             .addEventListener("keyup", function(event) {
                                 event.preventDefault();
                                 if (event.keyCode == 13) {
                                     document.getElementsByClassName('btn btn-default')[0].click();
                                 }
                             });
                    </script>
                </span>
            </div>
        </div>
    </div>
